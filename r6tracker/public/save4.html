<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <title>Upload Match Replay</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../public/wasm_exec.js"></script>
    <style>
        .output-log {
            padding: 1rem;
            margin: 1rem 0;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error-message {
            padding: 15px;
            margin: 20px;
            background: #ffebee;
            color: #b71c1c;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .folder-upload {
            margin: 1rem 0;
            display: block;
        }

        .form-input {
            margin: 0.5rem 0;
            padding: 0.75rem;
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            color: white;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .auth-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: #7C3AED;
            color: white;
        }

        .btn-secondary {
            background: #404040;
            color: white;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .map-upload {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .raw-data-toggle {
            margin: 1rem 0;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .raw-data-content {
            display: none;
            background: #1a1a1a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .raw-data-content.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="errorMessage" class="error-message"></div>

    <div class="container" id="login" style="display: none;">
        <h1>Team Login</h1>
        <input type="email" id="email" placeholder="Email" class="form-input"><br>
        <input type="password" id="password" placeholder="Password" class="form-input"><br>
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div class="container" id="replayUploader" style="display: none;">
        <div class="nav-header">
            <h1>üìÇ Upload Match Replay</h1>
            <div class="auth-actions">
                <a href="index.html" class="btn btn-secondary">üè† Home</a>
                <span id="teamName" style="color: #7C3AED; font-weight: 500;"></span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="form-group">
            <label>Opponent Team Name:</label>
            <input type="text" id="opponentInput" class="form-input" required>
        </div>

        <div id="mapInputs">
            <div class="map-upload">
                <label>Upload Folder for Map 1:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-secondary" onclick="addMapUpload()">‚ûï Add Map</button>
            <button class="btn btn-success" onclick="submitReplayData()">üöÄ Upload Match</button>
            <button class="raw-data-toggle" onclick="toggleRawData()">üìÑ Toggle Raw Data</button>
        </div>

        <div id="outputLog" class="output-log"></div>
        <div id="rawDataDump" class="raw-data-content"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBRrm0ZrKfhrBWa7A0VghOz82ufJvHeJqI",
            authDomain: "r6stattracker.firebaseapp.com",
            databaseURL: "https://r6stattracker-default-rtdb.firebaseio.com",
            projectId: "r6stattracker",
            storageBucket: "r6stattracker.appspot.com",
            messagingSenderId: "575541861129",
            appId: "1:575541861129:web:28682f4fc01279e46651d8",
            measurementId: "G-TN7LJDJP3R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        if (window.location.hostname === "localhost") {
            console.log("Using Firebase emulators");
            auth.useEmulator("http://localhost:9099");
            db.useEmulator("localhost", 9000);
        }

        let teamId = null;
        const go = new Go();
        let wasmReady = false;
        let rawReplayData = {};

        function getRoundNumber(filename) {
            const match = filename.match(/R(\d+)\.rec/i);
            return match ? parseInt(match[1]) : null;
        }

        function detectMapFromSiteAndSpawn(site, spawn) {
            const mapDatabase = {
                'Bank': {
                    sites: ['Vault', 'Lockers', 'Open Area', 'Tellers'],
                    spawns: ['Main Entrance', 'Alley', 'Park']
                },
                'Clubhouse': {
                    sites: ['Cash Room', 'Server Room', 'Church', 'Bedroom'],
                    spawns: ['Construction', 'Scaffolding', 'Junkyard']
                },
                'Oregon': {
                    sites: ['Laundry', 'Supply', 'Kids', 'Meeting'],
                    spawns: ['Construction', 'Junkyard', 'Parking']
                },
                'Border': {
                    sites: ['Workshop', 'Bathroom', 'Armory', 'Ventilation'],
                    spawns: ['East Gate', 'West Gate', 'Valley']
                },
                'Chalet': {
                    sites: ['Library', 'Kitchen', 'Snowmobile', 'Bar'],
                    spawns: ['Campfire', 'Front Yard', 'Cliffside']
                },
                'Kafe Dostoyevsky': {
                    sites: ['Kitchen', 'Reading', 'Fireplace', 'Cigar'],
                    spawns: ['Main Entrance', 'Back Alley', 'Roof']
                },
                'Consulate': {
                    sites: ['Garage', 'Lobby', 'Archives', 'Press'],
                    spawns: ['Police Line', 'Gas Station', 'Side Street']
                },
                'Villa': {
                    sites: ['Aviator', 'Statue', 'Trophy', 'Living'],
                    spawns: ['Ruins', 'Main Gate', 'Courtyard']
                },
                'Theme Park': {
                    sites: ['Bunk', 'Initiation', 'Office', 'Throne'],
                    spawns: ['Bus', 'Parking', 'Arcade']
                },
                'Coastline': {
                    sites: ['Hookah', 'Billards', 'Kitchen', 'Sunrise'],
                    spawns: ['Ruins', 'Main Entrance', 'Sea']
                },
                'Skyscraper': {
                    sites: ['Tea', 'Bedroom', 'Work', 'Exhibit'],
                    spawns: ['Balcony', 'Garden', 'Lobby']
                },
                'Nighthaven Labs': {
                    sites: ['Control', 'Reception', 'Storage', 'Dorms', 'Command Center', 'Servers'],
                    spawns: ['Helipad', 'West Entrance', 'East Entrance']
                },
                'Emerald Plains': {
                    sites: ['Office', 'Bar', 'Garage', 'Vault'],
                    spawns: ['Main Gate', 'Back Alley', 'Garden']
                },
                'Favela': {
                    sites: ['Packaging', 'Football', 'Grow', 'Apartment'],
                    spawns: ['Construction', 'Street', 'Alley']
                },
                'Outback': {
                    sites: ['Party', 'Office', 'Laundry', 'Garage'],
                    spawns: ['Parking', 'Road', 'Cliffside']
                },
                'Hereford Base': {
                    sites: ['Basement', 'Training', 'Firing', 'Briefing'],
                    spawns: ['Main Gate', 'Road', 'Field']
                }
            };

            for (const [mapName, data] of Object.entries(mapDatabase)) {
                const isSiteMatch = data.sites.some(s => site.toLowerCase().includes(s.toLowerCase()));
                const isSpawnMatch = data.spawns.some(s => spawn.toLowerCase().includes(s.toLowerCase()));
                
                if (isSiteMatch && isSpawnMatch) {
                    return mapName;
                }
            }
            return null;
        }

        function initializeWASM() {
            WebAssembly.instantiateStreaming(fetch("../public/r6-dissect.wasm"), go.importObject)
                .then(result => {
                    go.run(result.instance);
                    wasmReady = true;
                    console.log("WASM module loaded successfully");
                })
                .catch(async error => {
                    console.error("WASM initialization failed:", error);
                    showError("Failed to load analysis engine. Retrying...");
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    initializeWASM();
                });
        }
        initializeWASM();

        auth.onAuthStateChanged(async (user) => {
            const loginSection = document.getElementById('login');
            const uploadSection = document.getElementById('replayUploader');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            if (user) {
                try {
                    loginSection.style.display = "none";
                    uploadSection.style.display = "block";
                    
                    const teamSnapshot = await db.ref(`users/${user.uid}/teamId`).get();
                    if (!teamSnapshot.exists()) throw new Error("No team association");
                    teamId = teamSnapshot.val();

                    const teamNameSnapshot = await db.ref(`teams/${teamId}/info/teamName`).get();
                    document.getElementById('teamName').textContent = teamNameSnapshot.val();
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    auth.signOut();
                }
            } else {
                loginSection.style.display = "block";
                uploadSection.style.display = "none";
                teamId = null;
            }
        });

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(`Login failed: ${error.message}`);
            }
        }

        function logout() {
            auth.signOut();
        }

        let mapCounter = 1;
        function addMapUpload() {
            mapCounter++;
            const container = document.createElement('div');
            container.className = 'map-upload';
            container.innerHTML = `
                <label>Upload Folder for Map ${mapCounter}:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            `;
            document.getElementById('mapInputs').appendChild(container);
        }

        async function submitReplayData() {
            const output = document.getElementById('outputLog');
            const opponentInput = document.getElementById('opponentInput');
            rawReplayData = {};
            
            const currentOpponent = opponentInput.value.trim();
            output.textContent = 'üöÄ Starting upload process...\n';

            try {
                if (!wasmReady) throw new Error("Analysis engine still loading");
                if (!teamId) throw new Error("Not authenticated");
                if (!currentOpponent) throw new Error("Opponent name required");

                const uploadBlocks = document.querySelectorAll('.map-upload');
                const matchData = {
                    opponent: currentOpponent,
                    teamId,
                    date: new Date().toISOString(),
                    maps: {}
                };

                for (const [mapIndex, block] of uploadBlocks.entries()) {
                    const input = block.querySelector('input');
                    let files = [...input.files].filter(f => f.name.endsWith(".rec"));
                    
                    // Sort files by round number
                    files = files.sort((a, b) => {
                        const aRound = getRoundNumber(a.name);
                        const bRound = getRoundNumber(b.name);
                        return aRound - bRound;
                    });

                    if (files.length === 0) continue;

                    const mapKey = `map_${mapIndex}`;
                    let userTeamId = null;
                    let opponentTeamId = null;
                    
                    matchData.maps[mapKey] = {
                        mapName: "Unknown",
                        folderName: files[0]?.webkitRelativePath?.split("/")[0] || `Map_${mapIndex+1}`,
                        rounds: {},
                        teamScore: 0,
                        opponentScore: 0,
                        userTeamId: "Unknown",
                        opponentTeamId: "Unknown"
                    };

                    for (const [fileIndex, file] of files.entries()) {
                        const roundNumber = getRoundNumber(file.name);
                        if (!roundNumber) {
                            output.textContent += `\n‚ö†Ô∏è Invalid filename: ${file.name} - skipping`;
                            continue;
                        }

                        try {
                            output.textContent += `\nProcessing ${file.name}...`;
                            const arrayBuffer = await file.arrayBuffer();
                            const uint8Array = new Uint8Array(arrayBuffer);
                            
                            const result = await Promise.race([
                                window.dissectReplay(uint8Array),
                                new Promise((_, reject) => 
                                    setTimeout(() => reject(new Error("Processing timeout (5s)")), 5000)
                                )
                            ]);
                            
                            const data = JSON.parse(result);
                            const teams = data.header?.teams || [];

                            // Store raw data
                            rawReplayData[file.name] = {
                                fileName: file.name,
                                processedData: data,
                                rawData: result
                            };

                            // Map detection
                            if (matchData.maps[mapKey].mapName === "Unknown") {
                                const headerMap = data.header?.map?.name?.replace(/([a-z])([A-Z])/g, '$1 $2');
                                const site = data.header?.site || "Unknown";
                                const spawn = data.header?.spawnInfo?.name || "Unknown";
                                matchData.maps[mapKey].mapName = headerMap || detectMapFromSiteAndSpawn(site, spawn) || "Unknown";
                            }

                            // Team identification (first valid round)
                            if (!userTeamId && teams.length >= 2) {
                                userTeamId = teams[0].id;
                                opponentTeamId = teams[1].id;
                                
                                matchData.maps[mapKey].userTeamId = userTeamId;
                                matchData.maps[mapKey].opponentTeamId = opponentTeamId;
                                
                                output.textContent += `\nIdentified teams: ${teams[0].name} (Your Team) vs ${teams[1].name} (Opponent)`;
                            }

                            // Score calculation using team IDs
                            const winningTeam = teams.find(t => t.won);
                            if (winningTeam && userTeamId && opponentTeamId) {
                                if (winningTeam.id === userTeamId) {
                                    matchData.maps[mapKey].teamScore++;
                                } else if (winningTeam.id === opponentTeamId) {
                                    matchData.maps[mapKey].opponentScore++;
                                }
                            }

                            // Record round details
                            matchData.maps[mapKey].rounds[roundNumber] = {
                                site: data.header?.site || "Unknown",
                                spawn: data.header?.spawnInfo?.name || "Unknown",
                                outcome: winningTeam ? 
                                    `${winningTeam.role} ${data.header?.site || "Unknown"}` : 
                                    data.matchFeedback?.outcome || "unknown",
                                players: (data.header?.players || []).map(player => ({
                                    name: player.username || "Unknown",
                                    operator: player.operator?.name || "Unknown",
                                    team: data.header?.teams?.[player.teamIndex]?.name || "Unknown"
                                })),
                                events: data.matchFeedback || [],
                                duration: data.header?.matchDuration || 0,
                                timestamp: new Date(data.header?.timestamp || Date.now()).toISOString()
                            };

                            output.textContent += ` ‚úîÔ∏è`;

                        } catch (error) {
                            console.error(`Error processing ${file.name}:`, error);
                            output.textContent += `\n‚ùå Error in ${file.name}: ${error.message}`;
                        }
                    }
                }

                const matchRef = db.ref(`teams/${teamId}/matches`).push();
                await matchRef.set(matchData);
                output.textContent += `\nüéâ Match saved! ID: ${matchRef.key}`;

                opponentInput.value = '';
                document.getElementById('mapInputs').innerHTML = `
                    <div class="map-upload">
                        <label>Upload Folder for Map 1:</label>
                        <input type="file" class="folder-upload" webkitdirectory directory multiple>
                    </div>`;
                mapCounter = 1;

            } catch (error) {
                console.error("Error:", error);
                showError(error.message);
                output.textContent += `\n‚ùå Error: ${error.message}`;
                opponentInput.value = currentOpponent;
            }
        }

        function toggleRawData() {
            const dumpElement = document.getElementById('rawDataDump');
            dumpElement.classList.toggle('visible');
            
            if (dumpElement.classList.contains('visible')) {
                let formattedData = "=== Raw Replay Data ===\n\n";
                Object.values(rawReplayData).forEach(fileData => {
                    formattedData += `File: ${fileData.fileName}\n`;
                    if (fileData.error) {
                        formattedData += `‚ùå Error: ${fileData.error}\n\n`;
                        return;
                    }
                    formattedData += "Processed Data:\n" + 
                        JSON.stringify(fileData.processedData, null, 2) + 
                        "\n\nRaw Data:\n" + 
                        JSON.stringify(fileData.rawData, null, 2) + 
                        "\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n";
                });
                dumpElement.textContent = formattedData;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 10000);
        }
    </script>
</body>
</html>
