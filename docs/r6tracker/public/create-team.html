<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Team - R6 Tracker</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Add loading spinner styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7C3AED;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--dark-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        
        .form-text {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
        }
        
        .btn-primary {
            background: #7C3AED;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .form-actions {
            margin-top: 2rem;
            text-align: center;
        }

        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="auth-container">
            <h1>Create New Team</h1>
            <form id="teamCreationForm">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" class="form-input" required 
                           placeholder="Enter team name" autocomplete="organization">
                    <small class="form-text">This will create your team's unique URL identifier</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Captain's Email</label>
                    <input type="email" id="email" class="form-input" required
                           placeholder="captain@team.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required
                           placeholder="Create password" autocomplete="new-password"
                           minlength="8">
                    <small class="form-text">Minimum 8 characters</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitButton">
                        ðŸš€ Create Team Account
                    </button>
                    <div class="error-message" id="errorMessage"></div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration (embedded directly to avoid path issues)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRrm0ZrKfhrBWa7A0VghOz82ufJvHeJqI",
            authDomain: "r6stattracker.firebaseapp.com",
            databaseURL: "https://r6stattracker-default-rtdb.firebaseio.com",
            projectId: "r6stattracker",
            storageBucket: "r6stattracker.appspot.com",
            messagingSenderId: "575541861129",
            appId: "1:575541861129:web:28682f4fc01279e46651d8",
            measurementId: "G-TN7LJDJP3R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('teamCreationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loadingOverlay = document.getElementById('loadingOverlay');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Show loading state
                loadingOverlay.style.display = 'flex';
                submitButton.disabled = true;
                errorMessage.style.display = 'none';

                const teamName = document.getElementById('teamName').value.trim();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!teamName || !email || !password) {
                    throw new Error('Please fill in all fields');
                }

                // Generate team ID
                const teamId = teamName.toLowerCase()
                    .replace(/\s+/g, '_')
                    .replace(/[^a-z0-9_]/g, '')
                    .substring(0, 28);

                // Check team existence
                const teamRef = ref(db, `teams/${teamId}`);
                const teamSnapshot = await get(teamRef);
                
                if (teamSnapshot.exists()) {
                    throw new Error(`Team name "${teamName}" is already taken. Try adding numbers or abbreviations.`);
                }

                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Team data structure
                const teamData = {
                    info: {
                        teamName: teamName,
                        created: new Date().toISOString(),
                        owner: user.uid
                    },
                    players: {
                        [user.uid]: {
                            displayName: "Team Captain",
                            username: email.split('@')[0],
                            role: "captain",
                            joinedAt: new Date().toISOString(),
                            lastActive: new Date().toISOString()
                        }
                    },
                    members: {
                        [user.uid]: true
                    },
                    subscription: {
                        status: "active",
                        plan: "pro_monthly",
                        startDate: new Date().toISOString(),
                        renewalDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                        paymentMethod: "stripe"
                    }
                };

                // User profile data
                const userData = {
                    email: email,
                    teamId: teamId,
                    role: "captain",
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };

                // Database write operations
                await Promise.all([
                    set(ref(db, `teams/${teamId}`), teamData),
                    set(ref(db, `users/${user.uid}`), userData),
                    set(ref(db, `team_registry/${teamId}`), { 
                        owner: user.uid,
                        createdAt: new Date().toISOString()
                    })
                ]);

                // Success handling
                sessionStorage.setItem('newTeamCreated', 'true');
                window.location.href = `index.html?team=${encodeURIComponent(teamId)}`;
                
            } catch (error) {
                console.error('Team creation error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                document.getElementById('teamName').value = teamName || '';
                document.getElementById('email').value = email || '';
            } finally {
                loadingOverlay.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
