<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <title>Upload Match Replay</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../public/wasm_exec.js"></script>
    <style>
        .output-log {
            padding: 1rem;
            margin: 1rem 0;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error-message {
            padding: 15px;
            margin: 20px;
            background: #ffebee;
            color: #b71c1c;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .folder-upload {
            margin: 1rem 0;
            display: block;
        }

        .form-input {
            margin: 0.5rem 0;
            padding: 0.75rem;
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            color: white;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .auth-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: #7C3AED;
            color: white;
        }

        .btn-secondary {
            background: #404040;
            color: white;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .map-upload {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .raw-data-toggle {
            margin: 1rem 0;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .raw-data-content {
            display: none;
            background: #1a1a1a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .raw-data-content.visible {
            display: block;
        }

        .team-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            min-width: 300px;
        }
        
        .team-button {
            margin: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: left;
            background: #3A3A3A;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .team-button small {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.25rem;
        }

        #teamOptions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .fallback-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="errorMessage" class="error-message"></div>

    <div id="teamSelection" class="team-selector">
        <h3 style="margin-top: 0; color: white;">Which team are you?</h3>
        <div id="teamOptions"></div>
        <div id="fallbackOptions" class="fallback-options"></div>
        <button onclick="cancelTeamSelection()" class="btn btn-danger" style="width: 100%; margin-top: 1rem;">Cancel Upload</button>
    </div>

    <div id="playerSelection" class="team-selector" style="display: none;">
        <h3 style="margin-top: 0; color: white;" id="playerPrompt"></h3>
        <div id="playerOptions"></div>
        <button onclick="cancelPlayerSelection()" class="btn btn-danger" style="width: 100%; margin-top: 1rem;">Cancel Selection</button>
    </div>

    <div class="container" id="login" style="display: none;">
        <h1>Team Login</h1>
        <input type="email" id="email" placeholder="Email" class="form-input"><br>
        <input type="password" id="password" placeholder="Password" class="form-input"><br>
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div class="container" id="replayUploader" style="display: none;">
        <div class="nav-header">
            <h1>üìÇ Upload Match Replay</h1>
            <div class="auth-actions">
                <a href="index.html" class="btn btn-secondary">üè† Home</a>
                <span id="teamName" style="color: #7C3AED; font-weight: 500;"></span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="form-group">
            <label>Opponent Team Name:</label>
            <input type="text" id="opponentInput" class="form-input" required>
        </div>

        <div id="mapInputs">
            <div class="map-upload">
                <label>Upload Folder for Map 1:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-secondary" onclick="addMapUpload()">‚ûï Add Map</button>
            <button class="btn btn-success" onclick="submitReplayData()">üöÄ Upload Match</button>
            <button class="raw-data-toggle btn btn-secondary" onclick="toggleRawData()">üìÑ Toggle Raw Data</button>
            <button class="btn btn-secondary" onclick="downloadRawData()">üíæ Download JSON</button>
        </div>

        <div id="outputLog" class="output-log"></div>
        <div id="rawDataDump" class="raw-data-content"></div>
    </div>

    <script>
        const ATTACK_OPS = new Set([
            'Striker','Sledge','Thatcher','Ash','Thermite','Montagne','Twitch','Blitz','IQ',
            'Fuze','Glaz','Buck','Blackbeard','Capitao','Hibana','Jackal','Ying','Zofia',
            'Dokkaebi','Lion','Finka','Maverick','Nomad','Gridlock','Nokk','Amaru','Kali',
            'Iana','Ace','Zero','Flores','Osa','Sens','Grim','Brava','Ram','Deimos','Rauora'
        ]);

        const DEFENSE_OPS = new Set([
            'Sentry','Mute','Smoke','Castle','Pulse','Doc','Rook','Kapkan','Tachanka',
            'J√§ger','Bandit','Frost','Valkyrie','Caveira','Echo','Mira','Lesion','Ela',
            'Vigil','Maestro','Alibi','Clash','Kaid','Mozzie','Warden','Goyo','Wamai','Oryx',
            'Melusi','Aruni','Thunderbird','Thorn','Azami','Solis','Fenrir','Tubarao','Skopos'
        ]);

        const firebaseConfig = {
            apiKey: "AIzaSyBRrm0ZrKfhrBWa7A0VghOz82ufJvHeJqI",
            authDomain: "r6stattracker.firebaseapp.com",
            databaseURL: "https://r6stattracker-default-rtdb.firebaseio.com",
            projectId: "r6stattracker",
            storageBucket: "r6stattracker.appspot.com",
            messagingSenderId: "575541861129",
            appId: "1:575541861129:web:28682f4fc01279e46651d8",
            measurementId: "G-TN7LJDJP3R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        if (window.location.hostname === "localhost") {
            console.log("Using Firebase emulators");
            auth.useEmulator("http://localhost:9099");
            db.useEmulator("localhost", 9000);
        }

        let teamId = null;
        const go = new Go();
        let wasmReady = false;
        let rawReplayData = {};
        let currentUserTeam = null;
        let processingQueue = [];
        let isProcessing = false;
        let matchData = null;
        let teamSelectionPromise = null;
        let playerSelectionPromise = null;
        let referencePlayer = null;
        let selectedPlayer = null;
        let overtimeCounter = 0;

        function getRoundNumber(filename) {
            const match = filename.match(/R(\d+)\.rec/i);
            return match ? parseInt(match[1]) : null;
        }

        function initializeWASM() {
            WebAssembly.instantiateStreaming(fetch("../public/r6-dissect.wasm"), go.importObject)
                .then(result => {
                    go.run(result.instance);
                    wasmReady = true;
                    console.log("WASM module loaded successfully");
                })
                .catch(async error => {
                    console.error("WASM initialization failed:", error);
                    showError("Failed to load analysis engine. Retrying...");
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    initializeWASM();
                });
        }
        initializeWASM();

        auth.onAuthStateChanged(async (user) => {
            const loginSection = document.getElementById('login');
            const uploadSection = document.getElementById('replayUploader');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            if (user) {
                try {
                    loginSection.style.display = "none";
                    uploadSection.style.display = "block";
                    
                    const teamSnapshot = await db.ref(`users/${user.uid}/teamId`).get();
                    if (!teamSnapshot.exists()) throw new Error("No team association");
                    teamId = teamSnapshot.val();

                    const teamNameSnapshot = await db.ref(`teams/${teamId}/info/teamName`).get();
                    document.getElementById('teamName').textContent = teamNameSnapshot.val();
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    auth.signOut();
                }
            } else {
                loginSection.style.display = "block";
                uploadSection.style.display = "none";
                teamId = null;
                currentUserTeam = null;
                matchData = null;
            }
        });

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(`Login failed: ${error.message}`);
            }
        }

        function logout() {
            auth.signOut();
            currentUserTeam = null;
            matchData = null;
        }

        let mapCounter = 1;
        function addMapUpload() {
            mapCounter++;
            const container = document.createElement('div');
            container.className = 'map-upload';
            container.innerHTML = `
                <label>Upload Folder for Map ${mapCounter}:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            `;
            document.getElementById('mapInputs').appendChild(container);
        }

        function showTeamSelector(teams) {
            const teamOptions = document.getElementById('teamOptions');
            const fallbackOptions = document.getElementById('fallbackOptions');
            teamOptions.innerHTML = '';
            fallbackOptions.innerHTML = '';

            const validTeams = teams.filter(t => 
                (Array.isArray(t?.players) && t.players.length > 0) || 
                (t?.name && t.name.trim() !== '')
            );

            if (validTeams.length === 0) {
                fallbackOptions.innerHTML = `
                    <div style="color: #888; text-align: center; margin-bottom: 1rem;">
                        Could not detect teams - select your role:
                    </div>
                    <button onclick="selectTeam({role: 'attack'})" 
                            class="btn btn-secondary">
                        Continue as Attacker
                    </button>
                    <button onclick="selectTeam({role: 'defense'})" 
                            class="btn btn-secondary" 
                            style="margin-top: 0.5rem;">
                        Continue as Defender
                    </button>
                `;
            } else {
                validTeams.forEach((team, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'team-button';
                    btn.innerHTML = `
                        <div>${team.name || `Team ${index + 1}`}</div>
                        <small>${team.players?.length || 0} players</small>
                    `;
                    btn.onclick = () => {
                        currentUserTeam = team;
                        referencePlayer = team.players?.[0]?.username;
                        document.getElementById('teamSelection').style.display = 'none';
                        if (window.resolveTeamSelection) window.resolveTeamSelection();
                    };
                    teamOptions.appendChild(btn);
                });
            }

            document.getElementById('teamSelection').style.display = 'block';
            teamSelectionPromise = new Promise((resolve) => {
                window.resolveTeamSelection = resolve;
            });
        }

        function selectTeam(team) {
            currentUserTeam = {
                ...team,
                role: team.role
            };
            referencePlayer = null;
            document.getElementById('teamSelection').style.display = 'none';
            if (window.resolveTeamSelection) window.resolveTeamSelection();
        }

        function cancelTeamSelection() {
            document.getElementById('teamSelection').style.display = 'none';
            processingQueue = [];
            matchData = null;
            if (window.resolveTeamSelection) window.resolveTeamSelection(new Error('Cancelled'));
            showError('Upload canceled - team not selected');
        }

        function showPlayerSelector(players, promptText) {
            const playerOptions = document.getElementById('playerOptions');
            playerOptions.innerHTML = '';
            
            players.forEach(player => {
                const btn = document.createElement('button');
                btn.className = 'team-button';
                btn.textContent = player.name || player.username || "Unknown Player";
                btn.onclick = () => {
                    selectedPlayer = player;
                    document.getElementById('playerSelection').style.display = 'none';
                    if (window.resolvePlayerSelection) window.resolvePlayerSelection();
                };
                playerOptions.appendChild(btn);
            });

            document.getElementById('playerPrompt').textContent = promptText;
            document.getElementById('playerSelection').style.display = 'block';
            playerSelectionPromise = new Promise((resolve) => {
                window.resolvePlayerSelection = resolve;
            });
        }

        function cancelPlayerSelection() {
            document.getElementById('playerSelection').style.display = 'none';
            selectedPlayer = null;
            if (window.resolvePlayerSelection) window.resolvePlayerSelection();
        }

        async function processQueue() {
            if (!currentUserTeam || !processingQueue.length || isProcessing) return;
            
            isProcessing = true;
            const output = document.getElementById('outputLog');
            
            try {
                if (!matchData) {
                    matchData = {
                        opponent: document.getElementById('opponentInput').value.trim(),
                        teamId: teamId,
                        date: new Date().toISOString(),
                        maps: {}
                    };
                }

                while (processingQueue.length > 0) {
                    const { file, data, mapKey, roundNumber } = processingQueue.shift();
                    let processingMsg = `Processing ${file.name}...`;
                    output.textContent += `\n${processingMsg}`;
                    const msgIndex = output.textContent.split('\n').length - 1;

                    try {
                        const rawMapName = data.header?.map?.name || data.header?.mapInfo?.name;
                        const formattedMap = rawMapName?.replace(/([a-z])([A-Z])/g, '$1 $2') || "Unknown";

                        if (!matchData.maps[mapKey]) {
                            matchData.maps[mapKey] = {
                                mapName: formattedMap,
                                folderName: rawMapName || `Map_${mapKey.split('_')[1]}`,
                                rounds: {},
                                teams: [
                                    {
                                        name: document.getElementById('teamName').textContent || "YOUR TEAM",
                                        startingScore: 0,
                                        score: 0,
                                        won: false,
                                        winCondition: "",
                                        role: currentUserTeam?.role || 'Attack'
                                    },
                                    {
                                        name: matchData.opponent,
                                        startingScore: 0,
                                        score: 0,
                                        won: false,
                                        role: currentUserTeam?.role === 'Attack' ? 'Defense' : 'Attack'
                                    }
                                ]
                            };
                        }

                        const players = data.header?.players || [];
                        const player = players.find(p => p.username === referencePlayer);
                        if (player) {
                            if (ATTACK_OPS.has(player.operator?.name)) {
                                currentUserTeam.role = 'Attack';
                            } else if (DEFENSE_OPS.has(player.operator?.name)) {
                                currentUserTeam.role = 'Defense';
                            } else {
                                currentUserTeam.role = currentUserTeam.name?.includes('Attack') 
                                    ? 'Attack' 
                                    : 'Defense';
                            }
                        }

                        currentUserTeam.role = currentUserTeam.role || 'Attack';

                        if (roundNumber > 12) {
                            overtimeCounter++;
                            currentUserTeam.role = overtimeCounter % 2 === 1 ? 'Attack' : 'Defense';
                        }

                        let winningTeam = data.header?.teams?.find(t => t.won);
                        const userRole = currentUserTeam?.role?.toLowerCase?.() || 'unknown';
                        const winningRole = winningTeam?.role?.toLowerCase?.() || 'unknown';

                        if (winningRole === userRole) {
                            matchData.maps[mapKey].teams[0].score++;
                        } else {
                            matchData.maps[mapKey].teams[1].score++;
                        }

                        const events = data.matchFeedback || data.events || [];
                        const plantEvent = events.find(e => 
                            String(e.type || e.eventType || '').toLowerCase().includes('plant')
                        );
                        const defuseEvent = events.find(e => 
                            String(e.type || e.eventType || '').toLowerCase().includes('defuse')
                        );

                        let outcomeReason = 'Unknown';
                        let planter = null;
                        let defuser = null;

                        if (plantEvent) {
                            const attackers = players
                                .filter(p => p.teamIndex === 0)
                                .map(p => ({ 
                                    username: p.username || "Unknown", 
                                    operator: p.operator?.name || "Unknown" 
                                }));

                            await showPlayerSelector(attackers, "Who planted the bomb?");
                            await playerSelectionPromise;
                            
                            planter = selectedPlayer?.username || "Unknown";
                            outcomeReason = `Planted by ${planter}`;
                            selectedPlayer = null;
                        }

                        if (defuseEvent) {
                            const defenders = players
                                .filter(p => p.teamIndex === 1)
                                .map(p => ({ 
                                    username: p.username || "Unknown", 
                                    operator: p.operator?.name || "Unknown" 
                                }));

                            await showPlayerSelector(defenders, "Who defused the bomb?");
                            await playerSelectionPromise;
                            
                            defuser = selectedPlayer?.username || "Unknown";
                            outcomeReason += defuser ? `, Defused by ${defuser}` : "";
                            selectedPlayer = null;
                        }

                        if (!plantEvent && !defuseEvent) {
                            const attackersAlive = players
                                .filter(p => p.teamIndex === 0 && p.operator !== null).length;
                            const defendersAlive = players
                                .filter(p => p.teamIndex === 1 && p.operator !== null).length;

                            outcomeReason = defendersAlive === 0 
                                ? 'Eliminated defenders' 
                                : attackersAlive === 0
                                    ? 'Eliminated attackers'
                                    : 'Time expired';
                        }

                        matchData.maps[mapKey].rounds[roundNumber] = {
                            site: data.header?.site || "Unknown",
                            spawn: data.header?.spawnInfo?.name || "Unknown",
                            outcome: winningRole === 'attack' ? 'attackers-win' : 'defenders-win',
                            outcomeReason: outcomeReason,
                            planter: planter,
                            defuser: defuser,
                            players: players.map(player => ({
                                name: player.username || "Unknown",
                                operator: player.operator?.name || "Unknown",
                                team: player.teamIndex !== undefined 
                                    ? (data.header.teams?.[player.teamIndex]?.name || "Unknown")
                                    : "Unknown",
                                isDead: player.operator === null
                            })),
                            events: events.map(e => ({
                                type: String(e.type || 'unknown'),
                                timestamp: e.timestamp || new Date().toISOString(),
                                details: e.details || {}
                            })),
                            duration: data.header?.matchDuration || 0,
                            timestamp: new Date(data.header?.timestamp || Date.now()).toISOString()
                        };

                        const scoreDisplay = `[${matchData.maps[mapKey].teams[0].score}-${matchData.maps[mapKey].teams[1].score}]`;
                        const updatedLines = output.textContent.split('\n');
                        updatedLines[msgIndex] = `${processingMsg} ‚úîÔ∏è ${scoreDisplay} ${outcomeReason}`;
                        output.textContent = updatedLines.join('\n');

                    } catch (error) {
                        const lines = output.textContent.split('\n');
                        lines[msgIndex] = `‚ùå Error in ${file.name}: ${error.message}`;
                        output.textContent = lines.join('\n');
                        console.error(`Error processing ${file.name}:`, error);
                    }
                }
                
                if (processingQueue.length === 0) {
                    Object.keys(matchData.maps).forEach(mapKey => {
                        const mapData = matchData.maps[mapKey];
                        mapData.teams.forEach(team => {
                            const opponent = mapData.teams.find(t => t.name !== team.name);
                            team.won = team.score > opponent.score;
                            team.startingScore = team.score - Object.values(mapData.rounds)
                                .filter(round => round.winningSide === team.role.toLowerCase()).length;
                        });

                        const lastRound = Object.values(mapData.rounds).pop();
                        if (lastRound && lastRound.outcomeReason) {
                            const winningTeam = mapData.teams.find(t => t.won);
                            if (winningTeam) {
                                winningTeam.winCondition = lastRound.outcomeReason
                                    .replace('Bomb ', '')
                                    .replace('eliminated ', 'Eliminated')
                                    .replace('Time expired', 'TimeOut');
                            }
                        }
                    });

                    const matchRef = db.ref(`teams/${teamId}/matches_pro`).push();
                    await matchRef.set(matchData);
                    output.textContent += `\nüéâ All rounds saved! Match ID: ${matchRef.key}`;
                }
            } finally {
                isProcessing = false;
            }
        }

        async function submitReplayData() {
            const output = document.getElementById('outputLog');
            const opponentInput = document.getElementById('opponentInput');
            rawReplayData = {};
            
            try {
                output.textContent = 'üöÄ Starting match processing...\n';
                if (!wasmReady) throw new Error("Analysis engine still loading");
                if (!teamId) throw new Error("Not authenticated");
                if (!opponentInput.value.trim()) throw new Error("Opponent name required");

                matchData = {
                    opponent: opponentInput.value.trim(),
                    teamId: teamId,
                    date: new Date().toISOString(),
                    maps: {}
                };
                processingQueue = [];
                currentUserTeam = null;
                overtimeCounter = 0;

                const uploadBlocks = document.querySelectorAll('.map-upload');
                const filePromises = [];
                const allTeams = new Set();

                for (const [mapIndex, block] of uploadBlocks.entries()) {
                    const input = block.querySelector('input');
                    const files = [...input.files].filter(f => f.name.endsWith(".rec"));
                    
                    if (files.length === 0) continue;

                    const folderName = files[0]?.webkitRelativePath?.split("/")[0] || `Map_${mapIndex+1}`;
                    const mapKey = `map_${mapIndex}`;
                    
                    matchData.maps[mapKey] = {
                        mapName: "Unknown",
                        folderName: folderName,
                        rounds: {},
                        teams: [
                            {
                                name: document.getElementById('teamName').textContent || "YOUR TEAM",
                                startingScore: 0,
                                score: 0,
                                won: false,
                                winCondition: "",
                                role: 'Attack'
                            },
                            {
                                name: matchData.opponent,
                                startingScore: 0,
                                score: 0,
                                won: false,
                                role: 'Defense'
                            }
                        ]
                    };

                    for (const file of files) {
                        filePromises.push((async () => {
                            const roundNumber = getRoundNumber(file.name);
                            if (!roundNumber) {
                                output.textContent += `\n‚ö†Ô∏è Invalid filename: ${file.name} - skipping`;
                                return;
                            }

                            try {
                                const loadMsg = `üì• Loading ${file.name}...`;
                                output.textContent += `\n${loadMsg}`;
                                const msgIndex = output.textContent.split('\n').length - 1;

                                const arrayBuffer = await file.arrayBuffer();
                                const uint8Array = new Uint8Array(arrayBuffer);
                                
                                const result = await Promise.race([
                                    window.dissectReplay(uint8Array),
                                    new Promise((_, reject) => 
                                        setTimeout(() => reject(new Error("Processing timeout (30s)")), 30000)
                                    )
                                ]);
                                
                                const data = JSON.parse(result);
                                rawReplayData[file.name] = data;

                                if (data.header?.teams) {
                                    data.header.teams.forEach(t => {
                                        if (t.name) allTeams.add(t.name);
                                    });
                                }

                                processingQueue.push({
                                    file,
                                    data,
                                    mapKey,
                                    roundNumber
                                });

                                const lines = output.textContent.split('\n');
                                lines[msgIndex] = `${loadMsg} ‚úîÔ∏è`;
                                output.textContent = lines.join('\n');

                            } catch (error) {
                                const lines = output.textContent.split('\n');
                                lines[msgIndex] = `‚ùå Error loading ${file.name}: ${error.message}`;
                                output.textContent = lines.join('\n');
                                console.error(`Error processing ${file.name}:`, error);
                            }
                        })());
                    }
                }

                await Promise.all(filePromises);
                output.textContent += `\n‚úÖ Successfully loaded ${processingQueue.length} rounds`;

                if (allTeams.size > 0 && !currentUserTeam) {
                    output.textContent += `\nüîç Detected teams: ${Array.from(allTeams).join(', ')}`;
                    showTeamSelector(Array.from(allTeams).map(name => ({ name })));
                    await teamSelectionPromise;
                    output.textContent += `\n‚úÖ Selected team: ${currentUserTeam?.name || currentUserTeam?.role || 'Manual Selection'}`;
                }

                output.textContent += `\n‚öôÔ∏è Processing ${processingQueue.length} rounds...`;
                await processQueue();

            } catch (error) {
                console.error("Error:", error);
                showError(error.message);
                output.textContent += `\n‚ùå Critical error: ${error.message}`;
            } finally {
                matchData = null;
                document.getElementById('opponentInput').value = '';
                document.getElementById('mapInputs').innerHTML = `
                    <div class="map-upload">
                        <label>Upload Folder for Map 1:</label>
                        <input type="file" class="folder-upload" webkitdirectory directory multiple>
                    </div>`;
                mapCounter = 1;
                currentUserTeam = null;
                referencePlayer = null;
            }
        }

        function toggleRawData() {
            const dumpElement = document.getElementById('rawDataDump');
            dumpElement.classList.toggle('visible');
            
            if (dumpElement.classList.contains('visible')) {
                let formattedData = "=== Raw Replay Data ===\n\n";
                Object.entries(rawReplayData).forEach(([fileName, data]) => {
                    formattedData += `File: ${fileName}\n`;
                    formattedData += JSON.stringify(data, null, 2) + "\n\n";
                });
                dumpElement.textContent = formattedData;
            }
        }

        function downloadRawData() {
            if (!rawReplayData || Object.keys(rawReplayData).length === 0) {
                showError("No raw data available to download");
                return;
            }

            try {
                const jsonString = JSON.stringify(rawReplayData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `match-data-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                showError(`Failed to export JSON: ${error.message}`);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 10000);
        }
    </script>
</body>
</html>
