<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <title>Pwease</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../public/wasm_exec.js"></script>
    <style>
        .output-log {
            padding: 1rem;
            margin: 1rem 0;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error-message {
            padding: 15px;
            margin: 20px;
            background: #ffebee;
            color: #b71c1c;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .folder-upload {
            margin: 1rem 0;
            display: block;
        }

        .form-input {
            margin: 0.5rem 0;
            padding: 0.75rem;
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            color: white;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .auth-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: #7C3AED;
            color: white;
        }

        .btn-secondary {
            background: #404040;
            color: white;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .map-upload {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .raw-data-toggle {
            margin: 1rem 0;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .raw-data-content {
            display: none;
            background: #1a1a1a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .raw-data-content.visible {
            display: block;
        }

        .event-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #2d2d2d;
            border-radius: 4px;
            font-family: monospace;
        }
        .event-kill { border-left: 4px solid #EF4444; }
        .event-plant { border-left: 4px solid #10B981; }
        .event-defuse { border-left: 4px solid #3B82F6; }
        .round-event {
            margin-bottom: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }
        .round-header {
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            background: #3d3d3d;
            border-radius: 4px 4px 0 0;
        }
        .round-events {
            display: none;
            padding: 0.5rem;
        }
        .round-events.visible {
            display: block;
        }
        .toggle-icon {
            margin-left: 1rem;
            transition: transform 0.2s;
        }
        .toggled .toggle-icon {
            transform: rotate(180deg);
        }
        .team-selection {
            margin: 1rem 0;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }
        .team-option {
            padding: 0.5rem;
            margin: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #404040;
        }
        .team-option.selected {
            background: #7C3AED;
            border-color: #7C3AED;
        }
    </style>
</head>
<body>
    <div id="errorMessage" class="error-message"></div>

    <div class="container" id="login" style="display: none;">
        <h1>Team Login</h1>
        <input type="email" id="email" placeholder="Email" class="form-input"><br>
        <input type="password" id="password" placeholder="Password" class="form-input"><br>
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div class="container" id="replayUploader" style="display: none;">
        <div class="nav-header">
            <h1>üìÇ Upload Match Replay</h1>
            <div class="auth-actions">
                <a href="index.html" class="btn btn-secondary">üè† Home</a>
                <span id="teamName" style="color: #7C3AED; font-weight: 500;"></span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="form-group">
            <label>Opponent Team Name:</label>
            <input type="text" id="opponentInput" class="form-input" required>
        </div>

        <div class="team-selection" id="teamSelection" style="display: none;">
            <label>Select Your Team:</label>
            <div id="teamOptions" style="margin-top: 0.5rem;"></div>
        </div>

        <div id="mapInputs">
            <div class="map-upload">
                <label>Upload Folder for Map 1:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-secondary" onclick="addMapUpload()">‚ûï Add Map</button>
            <button class="btn btn-success" onclick="submitReplayData()">üöÄ Upload Match</button>
            <button class="btn btn-primary" onclick="downloadJSON()">üíæ Download JSON</button>
            <button class="raw-data-toggle" onclick="toggleRawData()">üìÑ Toggle Raw Data</button>
            <button class="raw-data-toggle" onclick="toggleEvents()">üìú Show Events</button>
        </div>

        <div id="outputLog" class="output-log"></div>
        <div id="rawDataDump" class="raw-data-content"></div>
        <div id="eventsSection" class="raw-data-content">
            <h3 style="color: #7C3AED; margin-bottom: 0.5rem;">Round Events</h3>
            <div id="roundsAccordion" style="color: white;"></div>
        </div>
    </div>

    <script>
        const ATTACK_OPS = new Set([
            'Striker','Sledge','Thatcher','Ash','Thermite','Montagne','Twitch','Blitz','IQ',
            'Fuze','Glaz','Buck','Blackbeard','Capitao','Hibana','Jackal','Ying','Zofia',
            'Dokkaebi','Lion','Finka','Maverick','Nomad','Gridlock','Nokk','Amaru','Kali',
            'Iana','Ace','Zero','Flores','Osa','Sens','Grim','Brava','Ram','Deimos','Rauora'
        ]);

        const DEFENSE_OPS = new Set([
            'Sentry','Mute','Smoke','Castle','Pulse','Doc','Rook','Kapkan','Tachanka',
            'J√§ger','Bandit','Frost','Valkyrie','Caveira','Echo','Mira','Lesion','Ela',
            'Vigil','Maestro','Alibi','Clash','Kaid','Mozzie','Warden','Goyo','Wamai','Oryx',
            'Melusi','Aruni','Thunderbird','Thorn','Azami','Solis','Fenrir','Tubarao','Skopos'
        ]);

        const firebaseConfig = {
            apiKey: "AIzaSyBRrm0ZrKfhrBWa7A0VghOz82ufJvHeJqI",
            authDomain: "r6stattracker.firebaseapp.com",
            databaseURL: "https://r6stattracker-default-rtdb.firebaseio.com",
            projectId: "r6stattracker",
            storageBucket: "r6stattracker.appspot.com",
            messagingSenderId: "575541861129",
            appId: "1:575541861129:web:28682f4fc01279e46651d8",
            measurementId: "G-TN7LJDJP3R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        if (window.location.hostname === "localhost") {
            console.log("Using Firebase emulators");
            auth.useEmulator("http://localhost:9099");
            db.useEmulator("localhost", 9000);
        }

        let teamId = null;
        const go = new Go();
        let wasmReady = false;
        let rawReplayData = {};
        let matchData = {};
        let selectedTeamId = null;
        let availableTeams = [];
        let processingState = {};

        function getRoundNumber(filename) {
            const match = filename.match(/R(\d+)\.rec/i);
            return match ? parseInt(match[1]) : null;
        }

        function sanitizeFirebaseKey(key) {
            return key.replace(/[\.#\$\[\]\/]/g, '_');
        }

        function validateMatchData(data) {
            return Boolean(
                data.opponent &&
                data.teamId &&
                Object.keys(data.maps).length > 0 &&
                data.date
            );
        }

        function initializeWASM() {
            WebAssembly.instantiateStreaming(fetch("../public/r6-dissect.wasm"), go.importObject)
                .then(result => {
                    go.run(result.instance);
                    wasmReady = true;
                    console.log("WASM module loaded successfully");
                })
                .catch(async error => {
                    console.error("WASM initialization failed:", error);
                    showError("Failed to load analysis engine. Retrying...");
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    initializeWASM();
                });
        }
        initializeWASM();

        auth.onAuthStateChanged(async (user) => {
            const loginSection = document.getElementById('login');
            const uploadSection = document.getElementById('replayUploader');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            if (user) {
                try {
                    loginSection.style.display = "none";
                    uploadSection.style.display = "block";
                    
                    const teamSnapshot = await db.ref(`users/${user.uid}/teamId`).get();
                    if (!teamSnapshot.exists()) throw new Error("No team association");
                    teamId = teamSnapshot.val();

                    const teamNameSnapshot = await db.ref(`teams/${teamId}/info/teamName`).get();
                    document.getElementById('teamName').textContent = teamNameSnapshot.val();
                } catch (error) {
                    showError(`Error: ${error.message}`);
                    auth.signOut();
                }
            } else {
                loginSection.style.display = "block";
                uploadSection.style.display = "none";
                teamId = null;
            }
        });

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(`Login failed: ${error.message}`);
            }
        }

        function logout() {
            auth.signOut();
        }

        let mapCounter = 1;
        function addMapUpload() {
            mapCounter++;
            const container = document.createElement('div');
            container.className = 'map-upload';
            container.innerHTML = `
                <label>Upload Folder for Map ${mapCounter}:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            `;
            document.getElementById('mapInputs').appendChild(container);
        }

        async function submitReplayData() {
            const output = document.getElementById('outputLog');
            const opponentInput = document.getElementById('opponentInput');
            rawReplayData = {};
            matchData = {};
            processingState = {};
            
            const currentOpponent = opponentInput.value.trim();
            output.textContent = 'üöÄ Starting upload process...\n';

            try {
                if (!wasmReady) throw new Error("Analysis engine still loading");
                if (!teamId) throw new Error("Not authenticated");
                if (!currentOpponent) throw new Error("Opponent name required");

                const uploadBlocks = document.querySelectorAll('.map-upload');
                matchData = {
                    opponent: currentOpponent,
                    teamId,
                    date: new Date().toISOString(),
                    maps: {}
                };

                processingState = {
                    currentMapIndex: 0,
                    currentFileIndex: 0,
                    paused: false
                };

                for (const [mapIndex, block] of uploadBlocks.entries()) {
                    const input = block.querySelector('input');
                    const files = [...input.files]
                        .filter(f => f.name.endsWith(".rec"))
                        .sort((a, b) => getRoundNumber(a.name) - getRoundNumber(b.name));

                    if (files.length === 0) continue;

                    const mapKey = `map_${mapIndex}`;
                    
                    matchData.maps[mapKey] = {
                        raw: {},
                        parsed: {},
                        rounds: {}
                    };

                    for (const file of files) {
                        const roundNumber = getRoundNumber(file.name);
                        if (!roundNumber) {
                            output.textContent += `\n‚ö†Ô∏è Invalid filename: ${file.name} - skipping`;
                            continue;
                        }

                        try {
                            output.textContent += `\nProcessing ${file.name}...`;
                            const arrayBuffer = await file.arrayBuffer();
                            const uint8Array = new Uint8Array(arrayBuffer);
                            const safeKey = sanitizeFirebaseKey(file.name);
                            
                            const result = await Promise.race([
                                window.dissectReplay(uint8Array),
                                new Promise((_, reject) => 
                                    setTimeout(() => reject(new Error("Processing timeout (5s)")), 5000)
                                )
                            ]);
                            
                            const parsedData = JSON.parse(result);
                            console.log("Raw parsedData for", file.name, ":", parsedData);

                            // Store raw data
                            matchData.maps[mapKey].raw[safeKey] = {
                                data: arrayBuffer,
                                originalFilename: file.name
                            };

                            // Process events
                            const formattedEvents = {};
                            if (parsedData.events) {
                                parsedData.events.forEach((event, index) => {
                                    formattedEvents[`event_${index}`] = {
                                        type: {
                                            id: event.type?.id || 0,
                                            name: event.type?.name || "Unknown"
                                        },
                                        headshot: event.headshot || false,
                                        target: event.target || "Unknown",
                                        timeInSeconds: event.timeInSeconds || 0,
                                        username: event.player?.username || "Unknown",
                                        site: event.site || "Unknown",
                                        team: event.teamId || "Unknown"
                                    };
                                });
                            }

                            // Store parsed data with Firebase-friendly structure
                            matchData.maps[mapKey].parsed[safeKey] = {
                                header: parsedData.header || {},
                                events: formattedEvents,
                                duration: parsedData.duration || 0
                            };

                            // Store round data
                            matchData.maps[mapKey].rounds[`round_${roundNumber}`] = {
                                outcome: parsedData.header?.outcome || "Unknown",
                                site: parsedData.header?.site || "Unknown",
                                spawn: parsedData.header?.spawnInfo?.name || "Unknown",
                                duration: parsedData.duration || 0,
                                events: formattedEvents
                            };

                            output.textContent += ` ‚úîÔ∏è`;

                        } catch (error) {
                            console.error(`Error processing ${file.name}:`, error);
                            output.textContent += `\n‚ùå Error in ${file.name}: ${error.message}`;
                        }
                    }
                }

                const matchRef = db.ref("matches").push();
                await matchRef.set(matchData);
                console.log("Firebase upload complete:", matchData);
                
                output.textContent += `\nüéâ Match saved! ID: ${matchRef.key}`;
                updateEventsDisplay();
                
                opponentInput.value = '';
                document.getElementById('mapInputs').innerHTML = `
                    <div class="map-upload">
                        <label>Upload Folder for Map 1:</label>
                        <input type="file" class="folder-upload" webkitdirectory directory multiple>
                    </div>`;
                mapCounter = 1;

            } catch (error) {
                console.error("Error:", error);
                showError(error.message);
                output.textContent += `\n‚ùå Error: ${error.message}`;
                opponentInput.value = currentOpponent;
            }
        }

        function showTeamSelection(teams) {
            const teamOptions = document.getElementById('teamOptions');
            teamOptions.innerHTML = teams.map(team => `
                <div class="team-option" 
                     onclick="selectTeam('${team.id}', '${team.name}')"
                     data-teamid="${team.id}">
                    ${team.name} (${team.role})
                </div>
            `).join('');
            document.getElementById('teamSelection').style.display = 'block';
        }

        function selectTeam(teamId, teamName) {
            selectedTeamId = teamId;
            document.querySelectorAll('.team-option').forEach(opt => 
                opt.classList.remove('selected'));
            document.querySelector(`[data-teamid="${teamId}"]`).classList.add('selected');
            document.getElementById('teamSelection').style.display = 'none';
            processingState.paused = false;
            submitReplayData();
        }

        function toggleRawData() {
            const dumpElement = document.getElementById('rawDataDump');
            dumpElement.classList.toggle('visible');
            
            if (dumpElement.classList.contains('visible')) {
                let formattedData = "=== Raw Replay Data ===\n\n";
                Object.values(rawReplayData).forEach(fileData => {
                    formattedData += `File: ${fileData.fileName}\n`;
                    if (fileData.error) {
                        formattedData += `‚ùå Error: ${fileData.error}\n\n`;
                        return;
                    }
                    formattedData += "Processed Data:\n" + 
                        JSON.stringify(fileData.processedData, null, 2) + 
                        "\n\nRaw Data:\n" + 
                        JSON.stringify(fileData.rawData, null, 2) + 
                        "\n\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n";
                });
                dumpElement.textContent = formattedData;
            }
        }

        function downloadJSON() {
            try {
                if (!matchData || Object.keys(matchData).length === 0) {
                    throw new Error("No match data available to download");
                }
                
                const filename = `match_${matchData.opponent}_${new Date().toISOString().slice(0,10)}.json`;
                const jsonStr = JSON.stringify(matchData, null, 2);
                const blob = new Blob([jsonStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                showError(`Download failed: ${error.message}`);
            }
        }

        function updateEventsDisplay() {
            const accordion = document.getElementById('roundsAccordion');
            accordion.innerHTML = '';

            Object.entries(matchData.maps).forEach(([mapKey, mapData]) => {
                Object.entries(mapData.rounds).forEach(([roundKey, roundData]) => {
                    const roundNumber = roundKey.split('_')[1];
                    const roundDiv = document.createElement('div');
                    roundDiv.className = 'round-event';
                    roundDiv.innerHTML = `
                        <div class="round-header" onclick="toggleRound(this)">
                            <span>Map: ${mapData.parsed[Object.keys(mapData.parsed)[0]]?.header?.map?.name || 'Unknown'} - Round ${roundNumber}</span>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="round-events">
                            ${Object.entries(roundData.events).map(([eventKey, event]) => {
                                const mins = Math.floor(event.timeInSeconds / 60);
                                const secs = event.timeInSeconds % 60;
                                const time = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                                
                                const teamRole = availableTeams.find(t => t.id === selectedTeamId)?.role?.toLowerCase();
                                const teamContext = event.team === selectedTeamId 
                                    ? `(${teamRole === 'attack' ? 'Attacking' : 'Defending'} Team)` 
                                    : `(${teamRole === 'attack' ? 'Defending' : 'Attacking'} Team)`;

                                let details = '';
                                switch(event.type.name.toLowerCase()) {
                                    case 'kill':
                                        details = `${event.username} ${teamContext} killed ${event.target} at ${event.site}${event.headshot ? ' (Headshot)' : ''}`;
                                        break;
                                    case 'plant':
                                    case 'defuse':
                                        const verb = event.type.name.toLowerCase();
                                        const status = event.success ? 'successful' : 'failed';
                                        details = `${event.username} ${teamContext} ${verb} ${status} at ${event.site}`;
                                        break;
                                    default:
                                        details = `${event.username} ${teamContext} ${event.type.name}`;
                                }
                                
                                return `<div class="event-item event-${event.type.name.toLowerCase()}">[${time}] ${details}</div>`;
                            }).join('')}
                        </div>
                    `;
                    accordion.appendChild(roundDiv);
                });
            });
        }

        function toggleRound(header) {
            const roundDiv = header.parentElement;
            const content = roundDiv.querySelector('.round-events');
            content.classList.toggle('visible');
            roundDiv.classList.toggle('toggled');
        }

        function toggleEvents() {
            const eventsSection = document.getElementById('eventsSection');
            eventsSection.classList.toggle('visible');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 10000);
        }
    </script>
</body>
</html>
