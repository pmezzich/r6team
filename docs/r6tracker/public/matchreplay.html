<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <title>Match Replay Upload</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../public/wasm_exec.js"></script>
    <style>
        .output-log {
            padding: 1rem;
            margin: 1rem 0;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            color: white;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error-message {
            padding: 15px;
            margin: 20px;
            background: #ffebee;
            color: #b71c1c;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .folder-upload {
            margin: 1rem 0;
            display: block;
        }

        .form-input {
            margin: 0.5rem 0;
            padding: 0.75rem;
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #404040;
            color: white;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .auth-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .btn-primary {
            background: #7C3AED;
            color: white;
        }

        .btn-secondary {
            background: #404040;
            color: white;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .map-upload {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .raw-data-toggle {
            margin: 1rem 0;
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .raw-data-content {
            display: none;
            background: #1a1a1a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .raw-data-content.visible {
            display: block;
        }

        .event-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #2d2d2d;
            border-radius: 4px;
            font-family: monospace;
        }
        .event-kill { border-left: 4px solid #EF4444; }
        .event-plant { border-left: 4px solid #10B981; }
        .event-defuse { border-left: 4px solid #3B82F6; }
        .round-event {
            margin-bottom: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
        }
        .round-header {
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            background: #3d3d3d;
            border-radius: 4px 4px 0 0;
        }
        .round-events {
            display: none;
            padding: 0.5rem;
        }
        .round-events.visible {
            display: block;
        }
        .toggle-icon {
            margin-left: 1rem;
            transition: transform 0.2s;
        }
        .toggled .toggle-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="errorMessage" class="error-message"></div>

    <div class="container" id="login" style="display: none;">
        <h1>Team Login</h1>
        <input type="email" id="email" placeholder="Email" class="form-input"><br>
        <input type="password" id="password" placeholder="Password" class="form-input"><br>
        <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <div class="container" id="replayUploader" style="display: none;">
        <div class="nav-header">
            <h1>üìÇ Upload Match Replay</h1>
            <div class="auth-actions">
                <a href="index.html" class="btn btn-secondary">üè† Home</a>
                <span id="teamName" style="color: #7C3AED; font-weight: 500;"></span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="form-group">
            <label>Opponent Team Name:</label>
            <input type="text" id="opponentInput" class="form-input" required>
        </div>

        <div id="mapInputs">
            <div class="map-upload">
                <label>Upload Replay Files:</label>
                <input type="file" class="folder-upload" webkitdirectory directory multiple>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-success" onclick="submitReplayData()">üöÄ Upload Match</button>
            <button class="btn btn-primary" onclick="downloadJSON()">üíæ Download JSON</button>
            <button class="raw-data-toggle" onclick="toggleEvents()">üìú Show Events</button>
        </div>

        <div id="outputLog" class="output-log"></div>
        <div id="eventsSection" class="raw-data-content">
            <h3 style="color: #7C3AED; margin-bottom: 0.5rem;">Round Events</h3>
            <div id="roundsAccordion" style="color: white;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBRrm0ZrKfhrBWa7A0VghOz82ufJvHeJqI",
            authDomain: "r6stattracker.firebaseapp.com",
            databaseURL: "https://r6stattracker-default-rtdb.firebaseio.com",
            projectId: "r6stattracker",
            storageBucket: "r6stattracker.appspot.com",
            messagingSenderId: "575541861129",
            appId: "1:575541861129:web:28682f4fc01279e46651d8",
            measurementId: "G-TN7LJDJP3R"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let teamId = null;
        const go = new Go();
        let wasmReady = false;
        let matchData = {};

        function getRoundNumber(filename) {
            const match = filename.match(/R(\d+)\.rec/i);
            return match ? parseInt(match[1]) : null;
        }

        function initializeWASM() {
            WebAssembly.instantiateStreaming(fetch("../public/r6-dissect.wasm"), go.importObject)
                .then(result => {
                    go.run(result.instance);
                    wasmReady = true;
                    console.log("WASM module loaded");
                })
                .catch(error => {
                    console.error("WASM init failed:", error);
                    showError("Analysis engine failed to load");
                });
        }
        initializeWASM();

        auth.onAuthStateChanged(async (user) => {
            const loginSection = document.getElementById('login');
            const uploadSection = document.getElementById('replayUploader');
            
            if (user) {
                loginSection.style.display = "none";
                uploadSection.style.display = "block";
                
                const teamSnapshot = await db.ref(`users/${user.uid}/teamId`).get();
                teamId = teamSnapshot.exists() ? teamSnapshot.val() : null;
                
                const teamName = await db.ref(`teams/${teamId}/info/teamName`).get();
                document.getElementById('teamName').textContent = teamName.val() || "Unknown Team";
            } else {
                loginSection.style.display = "block";
                uploadSection.style.display = "none";
            }
        });

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(`Login failed: ${error.message}`);
            }
        }

        function logout() {
            auth.signOut();
        }

        async function submitReplayData() {
            const output = document.getElementById('outputLog');
            const opponentInput = document.getElementById('opponentInput');
            
            output.textContent = 'üöÄ Starting upload...\n';
            matchData = {
                opponent: opponentInput.value.trim(),
                teamId,
                date: new Date().toISOString(),
                rounds: {}
            };

            try {
                if (!wasmReady) throw new Error("Analysis engine not ready");
                if (!teamId) throw new Error("Not authenticated");

                const input = document.querySelector('.folder-upload');
                const files = [...input.files].filter(f => f.name.endsWith(".rec"));

                for (const file of files) {
                    output.textContent += `\nProcessing ${file.name}...`;
                    const roundNumber = getRoundNumber(file.name);
                    if (!roundNumber) continue;

                    const arrayBuffer = await file.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    const result = await window.dissectReplay(uint8Array);
                    const parsedData = JSON.parse(result);

                    // Process events
                    const roundKey = `round_${roundNumber}`;
                    matchData.rounds[roundKey] = {
                        duration: parsedData.duration || 0,
                        events: {}
                    };

                    if (parsedData.events) {
                        parsedData.events.forEach((event, index) => {
                            matchData.rounds[roundKey].events[`event_${index}`] = {
                                type: {
                                    id: event.type?.id || 0,
                                    name: event.type?.name || "Unknown"
                                },
                                headshot: event.headshot || false,
                                target: event.target || "Unknown",
                                timeInSeconds: event.timeInSeconds || 0,
                                username: event.player?.username || "Unknown"
                            };
                        });
                    }

                    output.textContent += ` ‚úîÔ∏è`;
                }

                const matchRef = db.ref("matches").push();
                await matchRef.set(matchData);
                
                output.textContent += `\nüéâ Match saved! ID: ${matchRef.key}`;
                updateEventsDisplay();
                opponentInput.value = '';

            } catch (error) {
                console.error(error);
                showError(error.message);
                output.textContent += `\n‚ùå Error: ${error.message}`;
            }
        }

        function updateEventsDisplay() {
            const accordion = document.getElementById('roundsAccordion');
            accordion.innerHTML = '';

            if (!matchData.rounds) return;

            Object.entries(matchData.rounds).forEach(([roundKey, roundData]) => {
                const roundNumber = roundKey.split('_')[1];
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round-event';
                
                roundDiv.innerHTML = `
                    <div class="round-header" onclick="toggleRound(this)">
                        <span>Round ${roundNumber}</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="round-events">
                        ${Object.values(roundData.events).map(event => {
                            const mins = Math.floor(event.timeInSeconds / 60);
                            const secs = event.timeInSeconds % 60;
                            const time = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                            
                            return `
                                <div class="event-item event-${event.type.name.toLowerCase()}">
                                    [${time}] ${event.username}
                                    ${event.type.name} 
                                    ${event.target ? `‚Üí ${event.target}` : ''}
                                    ${event.headshot ? '(HS)' : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                accordion.appendChild(roundDiv);
            });
        }

        function toggleRound(header) {
            const content = header.parentElement.querySelector('.round-events');
            content.classList.toggle('visible');
            header.parentElement.classList.toggle('toggled');
        }

        function toggleEvents() {
            document.getElementById('eventsSection').classList.toggle('visible');
        }

        function downloadJSON() {
            try {
                const blob = new Blob([JSON.stringify(matchData, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `match_${new Date().toISOString()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                showError("Download failed: " + error.message);
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 10000);
        }
    </script>
</body>
</html>
